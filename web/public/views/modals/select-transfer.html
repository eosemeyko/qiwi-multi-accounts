<div class="modal-header" align="center">
    <h3 class="modal-title">Выполнить перевод на QIWI Кошелек</h3>
</div>

<div class="modal-body">
    <form name="form">
        <div class="form-group">
            <label class="control-label">Номер телефона (без +7):</label>
            <input ng-change="textChange()" type="text" name="wallet" ng-model="wallet" placeholder="9279999999" ng-pattern="patterns.login" class="form-control" required>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th></th>
                    <th>Логин</th>
                    <th>Баланс</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ac in accounts">
                    <td>
                        <label><input type="checkbox" ng-model="ac.select" ng-change="changeCheckbox()"></label>
                    </td>
                    <td>+7<span ng-bind="ac.login"></span></td>
                    <td>
                        <label><input type="number" ng-model="ac.balance" min="{{ac.curr_balance}}" class="form-control" required></label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-success" type="button" ng-click="transfer()" ng-if="form.$valid && button_disabled"> Выполнить</button>
    <button class="btn btn-sm btn-default" type="button" ng-click="close()">Закрыть</button>
</div>
